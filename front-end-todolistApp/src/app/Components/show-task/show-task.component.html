<!-- Add or Edit task Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{modalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    id="add-edit-modal-task-close" (click)="modalClose()"></button>
            </div>
            <div class="modal-body">
                <app-app-add-edit-task [tasktoDO]="tasktoDO" [id_folder]="id_folder"
                    *ngIf="activateAddEditTaskComponent"></app-app-add-edit-task>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-success" role="alert" id="add-success-task-alert">
    Task successfully added!
</div>
<div class="alert alert-success" role="alert" id="update-success-task-alert">
    Task successfully updated!
</div>
<div class="alert alert-success" role="alert" id="delete-success-task-alert">
    Task successfully deleted!
</div>
